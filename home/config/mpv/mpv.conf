###########
# General #
###########

vo=gpu

# Vulkan settings
#gpu-context=waylandvk
gpu-api=vulkan 
vulkan-async-compute=yes
vulkan-async-transfer=yes
vulkan-queue-count=1
vd-lavc-dr=yes

hwdec=auto # enable best HW decoder; turn off for software decoding
reset-on-next-file=audio-delay,mute,pause,speed,sub-delay,video-pan-x,video-pan-y,video-rotate,video-zoom,volume
input-media-keys=yes                    # enable/disable OSX media keys
cursor-autohide=1000                    # autohide the curser after 1s
prefetch-playlist=yes
force-seekable=yes

screenshot-format=png
screenshot-high-bit-depth=yes
screenshot-tag-colorspace=yes
screenshot-png-compression=3
screenshot-jpeg-quality=95
screenshot-directory="~/screenshots"
screenshot-template="%f-%wH.%wM.%wS.%wT-#%#00n"

#############
# OSD / OSC #
#############

osd-level=1                             # enable osd and display --osd-status-msg on interaction
osd-duration=2500                       # hide the osd after x ms
osd-status-msg='${time-pos} / ${duration}${?percent-pos:　(${percent-pos}%)}${?frame-drop-count:${!frame-drop-count==0:　Dropped: ${frame-drop-count}}}\n${?chapter:Chapter: ${chapter}}'
osd-font='Source Sans Pro'
osd-font-size=32
osd-color='#CCFFFFFF'                   # ARGB format
osd-border-color='#DD322640'            # ARGB format
osd-shadow-offset=1                     # pixel width for osd text and progress bar
osd-bar-align-y=0                       # progress bar y alignment (-1 top, 0 centered, 1 bottom)
osd-border-size=2                       # size for osd text and progress bar
osd-bar-h=2                             # height of osd bar as a fractional percentage of your screen height
osd-bar-w=60                            # width of " " "
osc=yes
osd-bar=yes

############
# Playback #
############

deinterlace=no                          # global reset of deinterlacing to off

##############
# Colorspace #
##############

# see https://github.com/mpv-player/mpv/wiki/Video-output---shader-stage-diagram

icc-profile-auto=yes # currently bugged on wayland
target-prim=auto
target-trc=auto
gamma-auto
vf=format=colorlevels=full:colormatrix=auto
video-output-levels=full
hdr-compute-peak=yes
tone-mapping=mobius

##########
# Dither #
##########

dither-depth=auto
dither=fruit
temporal-dither=yes
error-diffusion=sierra-lite

#############
# Debanding #
#############

deband=yes                              # enabled by default
deband-iterations=4                     # deband steps
deband-threshold=48                     # deband strength
deband-range=16                         # deband range
deband-grain=48                          # dynamic grain: set to "0" if using the static grain shader

##########
# Audio  #
##########

audio-file-auto=fuzzy                   # external audio doesn't has to match the file name exactly to autoload
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed
volume-max=100                          # maximum volume in %, everything above 100 results in amplification
volume=100                              # default volume, 100 = unchanged

#############
# Languages #
#############

slang=en,eng                 # automatically select these subtitles (decreasing priority)
alang=ja,jp,jpn,en,eng       # automatically select these audio tracks (decreasing priority)

#############
# Subtitles #
#############

blend-subtitles=yes
demuxer-mkv-subtitle-preroll=yes        # try to show embedded subs when seeking even when no index information is present
demuxer-mkv-subtitle-preroll-secs=2

sub-auto=fuzzy                          # external subs don't have to match the file name exactly to autoload
sub-file-paths-append=ass               # search for external subs in these relative subdirectories
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles

sub-ass-override=yes                     # load all SSA/ASS styles found in the specified file
embeddedfonts=yes                        # use embedded fonts for SSA/ASS subs
sub-fix-timing=no                        # do not try to fix gaps (which might make it worse in some cases)
sub-ass-force-style=Kerning=yes          # allows you to override style parameters of ASS scripts
sub-use-margins
sub-ass-force-margins

# the following options only apply to subtitles without own styling (i.e. not ASS but e.g. SRT)
sub-font="Source Sans Pro Semibold"
sub-font-size=36
sub-color="#FFFFFFFF"
sub-border-color="#FF262626"
sub-border-size=3.2
sub-shadow-offset=1
sub-shadow-color="#33000000"
sub-spacing=0.5

#########################
# Motion Interpolation  #
#########################

override-display-fps=60
video-sync=display-resample
interpolation=yes
tscale=oversample                       # smoothmotion


################
# Anti-Ringing #
################

scale-antiring=0.7                      # luma upscale deringing
dscale-antiring=0.7                     # luma downscale deringing
cscale-antiring=0.7                     # chroma upscale deringing

#############################################################
# Upscaling & Processing Based on Source Video's Resolution #
#############################################################

# Chroma subsampling means that chroma information is encoded at lower resolution than luma
# In MPV, chroma is upscaled to luma resolution (video size) and then the converted RGB is upscaled to target resolution (screen size)

fbo-format=rgba16hf                    # use with gpu-api=vulkan

# luma upscaling
scale=ewa_lanczossharp

# luma downscaling
dscale=mitchell
linear-downscaling=yes

# chroma upscaling and downscaling
cscale=ewa_lanczossoft
correct-downscaling=yes
sigmoid-upscaling=yes

############
# Profiles #
############

[default]
profile=gpu-hq

# TODO: https://github.com/ztarbugz/mpv-config/blob/master/mpv.conf

###################################
# Protocol Specific Configuration #
###################################

[protocol.file]
network-timeout=0
force-window=yes
cache=yes
demuxer-max-bytes=2000MiB
demuxer-readahead-secs=300
force-seekable=yes

[protocol-network]
network-timeout=5
force-window=immediate
hls-bitrate=max
cache=yes
demuxer-max-bytes=2000MiB
demuxer-readahead-secs=300

[protocol.http]
hls-bitrate=max                         # use max quality for HLS streams
cache=yes
no-cache-pause                          # don't pause when the cache runs low
user-agent='Mozilla/5.0 (Macintosh; Intel Mac OS X 10.15; rv:92.0) Gecko/20100101 Firefox/92.0'

[protocol.https]
profile=protocol.http

[protocol.ytdl]
profile=protocol.http

